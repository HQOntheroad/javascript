<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function fn(name,age){
				this.name = name;
				this.age = age;
				this.say = function (){
					alert(this.name)
				}
			}
			var cat = new fn("冯洪等",38);
			var cat1 = new fn("大马哈",10);
			console.log(cat);
			console.log(cat1);
			cat.say();
			cat1.say();
			console.dir(fn);
			
			fn.prototype.walk = function (){
				console.log(this.name + "是个帅哥");
			}
			cat.walk();
			console.log(cat.walk === cat1.walk);
		</script>
	</body>
</html>
